<div class="row no-mag">
    <div class="col-lg-12 col-md-12">

        <button class="btn btn-primary m-3" (click)="resetCounters()">Reset</button>
        <button class="btn btn-primary m-3" (click)="addCounter()">Add</button>
    </div>
    <div class="col-lg-12 col-md-12">
        <div *ngFor="let count of countersArr;let i = index">
            <span class="badge text-bg-primary"> {{countNo}}</span>
            <button class="btn btn-secondary m-3" (click)="increment(i)">Increment</button>
            <button class="btn btn-secondary m-3" (click)="decrement(i)">Decrement</button>
            <button class="btn btn-danger m-3" (click)="delete(i)">Delete</button>
        </div>
    </div>

</div>
